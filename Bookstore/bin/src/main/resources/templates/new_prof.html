<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Create New User</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">	
		<h1>Create New User</h1>
		<br/>
		<form th:action="@{/saveNewProf}" th:object="${user}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>
             
            	<div class="form-group row">
	                <label class="col-4 col-form-label">First Name: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{firstName}" class="form-control"
	                            required minlength="2" maxlength="20" />
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Last Name: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{lastName}" class="form-control"
	                            required minlength="2" maxlength="45" />
	                </div>
	            </div>
	            
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Password: </label>
	                <div class="col-8">
	                    <input type="password" th:field="*{password}" class="form-control"
	                            required minlength="6" maxlength="64"/>
	                </div>
	            </div>
	            
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Roles: </label>
	                <div class="col-8">
	                   <th:block th:each="role : ${listSchoolRoles}">
	                   <div>
	                   <input type="radio" th:field="*{roles}" th:text="${role.name}" 
	                   			th:value="${role.id}" required/>
	                   </div>
	                   </th:block>
	                </div>
	            </div>
	            
	              	<div class="form-group row">
		                <label class="col-4 col-form-label">Department: </label>
		                <div class="col-8">
		                <select th:object="${prof}" th:field="*{department}" class="form-control" required>
		                	<th:block th:each="department : ${listDept}">
		                		<option  th:text="${department.name}" 
		                   			th:value="${department.id}" />
		                	</th:block>
		                
		                </select>
		                </div>
		            </div>
	            
<!-- 	             <div class="form-group row"> -->
<!-- 	                <label class="col-4 col-form-label">enabled: </label> -->
<!-- 	                <div class="col-8"> -->
<!-- 	                    <input type="text" th:field="*{enabled}" class="form-control" /> -->
<!-- 	                </div> -->
<!-- 	            </div> -->
	             
	            <div>
	                <button type="submit" class="btn btn-primary">Save</button>
	            </div>
        	</div>
		</form>
	</div>
</body>
</html>
