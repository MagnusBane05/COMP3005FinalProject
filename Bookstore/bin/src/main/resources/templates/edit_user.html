<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
</head>
<body>
	<div align="center">
		<h1>Edit User</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${user}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>User ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>User Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td>First Name:</td>
					<td><input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="45" /></td>
				</tr>
<!-- 				<tr> -->

<!-- 				</tr>				 -->

<!-- 					<td>Accepted:</td> -->
<!-- 					<td><input type="text" th:field="*{enabled}" /></td> -->
<!-- 				</tr>				 -->
<!-- 				<tr> -->
<!-- 					<td>Role:</td> -->
<!-- 					<td><input type="text" th:field="*{price}" /></td> -->
<!-- 				</tr>				 -->
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
