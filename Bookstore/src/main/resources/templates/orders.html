<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Bookstore Orders</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.username}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
		<div ><a href="/">Home</a></div>
		<div ><a href="/books">Books</a></div>
        <h1>List of Orders</h1>
    </div>

    <div th:each="order: ${orders}">
    	<ul class="list-group">
   			<li class="list-group-item"><h3>Order number:</h3> <span th:text="${order.orderNumber}"></span></li>
   			<li class="list-group-item"><h3>Books:</h3></li>
    		<li class="list-group-item" th:each="book: ${order.books}"><a th:href="@{/books/{ISBN}(ISBN=${book.ISBN})}" th:text="${book.name}"></a></li>
    	</ul>
    	<br>
    </div>
    
</div>
</body>
