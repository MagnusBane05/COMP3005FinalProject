<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Purchase Book</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div align="center">	
		<h1>Purchase Books</h1>
		<br/>
		<form th:action="@{/books}" th:object="${book}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
						
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Title: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{name}" class="form-control" 
	                    required maxlength="45"/>
	                </div>
	            </div>
	             
	            
	           	<div class="form-group row">
	                <label class="col-4 col-form-label">Author: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{author}" class="form-control"
	                    required maxlength="45" />
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label">ISBN: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{ISBN}" class="form-control"
	                    required minlength="13" maxlength="13"/>
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Genre: </label>
	                <div class="col-8">
	                    <input type="text" th:field="*{genre}" class="form-control"
	                    maxlength="20"/>
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Number of Pages: </label>
	                <div class="col-8">
	                    <input type="number" th:field="*{numPages}" class="form-control"
	                    min="1" max="9999"/>
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Quantity: </label>
	                <div class="col-8">
	                    <input type="number" th:field="*{quantity}" class="form-control"
	                    min="1" max="9999"/>
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Price: </label>
	                <div class="col-8">
	                    <input type="number" th:field="*{price}" class="form-control"
	                    min="0.0" max="999.99" step=0.01/>
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Purchase Price: </label>
	                <div class="col-8">
	                    <input type="number" th:field="*{purchasePrice}" class="form-control"
	                    min="0.0" max="999.99" step=0.01/>
	                </div>
	            </div>
 	          
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Publisher: </label>
	                <div class="col-8">
	                      <select th:field="*{publisher}" class="form-control" required>
		                	<th:block th:each="publisher : ${publishers}">
		                		<option  th:text="${publisher.getName()}" 
		                   			th:value="${publisher.getName()}" />
		                	</th:block>
		                
		                </select>
	                </div>
	            </div>
	             
	            <div class="form-group row">
	                <label class="col-4 col-form-label">Sale Percentage (0 to 1): </label>
	                <div class="col-8">
	                    <input type="number" th:field="*{salePercentage}" class="form-control"
	                    min="0.0" max="1.0" step=0.001/>
	                </div>
	            </div>
	            
                <input type="submit" class="btn btn-primary"/>
        	</div>
		</form>
	</div>
</body>
</html>
